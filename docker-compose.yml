version: '3.8'

services:
  # Python Backend (FastAPI)
  backend-python:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-konversi-data}-backend-python
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=${BACKEND_HOST:-0.0.0.0}
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3030}
      - BACKEND_WORKERS=${BACKEND_WORKERS:-4}
    volumes:
      - backend-uploads:/app/temp_uploads
      - backend-temp:/app/temp_outputs
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - konversi-network
    profiles:
      - python

  # Express Backend (Node.js)
  backend-express:
    build:
      context: ./backend-express
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-konversi-data}-backend-express
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - HOST=${BACKEND_HOST:-0.0.0.0}
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3030}
    volumes:
      - backend-express-uploads:/app/temp_uploads
      - backend-express-temp:/app/temp_outputs
      - backend-express-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - konversi-network
    profiles:
      - express

  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: ${COMPOSE_PROJECT_NAME:-konversi-data}-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3030}:${FRONTEND_PORT:-3030}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${FRONTEND_PORT:-3030}
      - HOST=${FRONTEND_HOST:-0.0.0.0}
    networks:
      - konversi-network

volumes:
  # Python backend volumes
  backend-uploads:
    driver: local
  backend-temp:
    driver: local
  backend-data:
    driver: local

  # Express backend volumes
  backend-express-uploads:
    driver: local
  backend-express-temp:
    driver: local
  backend-express-data:
    driver: local

networks:
  konversi-network:
    driver: bridge
