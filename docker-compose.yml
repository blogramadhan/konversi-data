version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: konversi-data-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - backend-temp:/app/temp_outputs
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - konversi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: konversi-data-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3030}:${FRONTEND_PORT:-3030}"
    environment:
      - NODE_ENV=production
      - PORT=${FRONTEND_PORT:-3030}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - konversi-network

volumes:
  backend-temp:
    driver: local
  backend-data:
    driver: local

networks:
  konversi-network:
    driver: bridge
